<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lab 2 Example Contact Page</title>
    <meta name="description" content="An example for CSCI 1206">
    <meta name="author" content="Kazi Alimul Alam">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-container">
        <header>
            <img src="./images/FCS2.png" alt="Dalhousie logo" id="logo">
            <nav>
                <ul>
                    <li class="nav-item"><a href="./index.html">Schedule</a></li>
                    <li class="nav-item" style="border-left: solid white;"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <img src="./images/sam.jpg" id="featured-image"/>
        <section>
            <h3 class="section-heading">Heading</h3>
            <p class="section-paragraph">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eos sed excepturi culpa laboriosam, blanditis nihil presentium doloribus fuga dolores, hic laudantium consectetur nobis accusantium dolor nesciunt illum officiis unde adipisci.</p>
            <div id="form-section">
                <form action="#" method="post">
                    <div class="input-block">
                        <label for="course-number">Course Number:</label>
                        <input type="text" id="course-number" name="course-number" placeholder="Enter course number">
                    </div>
                    <div class="input-block">
                        <label for="instructor">Instructor</label>
                        <input type="text" id="instructor" name="instructor" placeholder="Enter Instructor's name">
                    </div>
                    <div class="input-block">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter a brief message"></textarea>
                    </div>
                    <div class="input-block">
                        <input type="submit" id="submit-button" value="Send">
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p>&copy;DGIN 5100, Kazi Alimul Alam</p>
        </footer>
    </div>
</body>
</html>
